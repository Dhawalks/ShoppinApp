  <div class="row">
    <div class="col-xs-12;">
      <img [src]="recepieDetails.urlPath" alt="Recepie" class="img-responsive" >
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recepieDetails.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group"appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle" >
          Manage Recepie
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="toShoppingList()" style="cursor:pointer">To shopping list</a>
          </li>
          <li>
            <a style="cursor:pointer" (click)="onEdit()">Edt Recepie</a>
          </li>
          <li>
            <a style="cursor:pointer">Delete recepie</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recepieDetails.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let ingredient of recepieDetails.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
